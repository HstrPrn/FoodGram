name: Foodgram workflow

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  if_merged:
    name: Check success PR into master
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo The PR was merged

  tests:
    name: Check PEP8
    needs: if_merged
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pythpo -m pip install --upgrade pip
          pip install flake8 flake8-isort
          pip install -r backend/requirements.txt
      - name: Test with flake8
        run: python -m flake8 /backend

  deploy:
    name: Deploy Project on Server
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Copy docker-compose.prod.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "infra/docker-compose.prod.yml"
          target: "foodgram"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd foodgram/infra
            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml down
            sudo docker compose -f docker-compose.prod.yml up -d