version: '3.3'
volumes:
  pg_data:
  static:
  media:
services:
  db:
    env_file:
      - ../.env
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: hstrprn/foodgram_backend:latest
    env_file:
      - ../.env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    image: hstrprn/foodgram_frontend:latest
    command: cp -r /app/build/. /static/
    volumes:
      - static:/frontend_static/
  gateway:
    image: hstrprn/foodgram_gateway
    ports:
      - "8080:80"
    volumes:
      - static:/var/www/static/
      - media:/mediafiles/
    depends_on:
      - backend
      - frontend
