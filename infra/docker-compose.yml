version: '3.3'
volumes:
  pg_data:
  static:
  media:
services:
  db:
    env_file:
      - ../.env
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build:
      context: ../
      dockerfile: ./backend/Dockerfile
    env_file:
      - ../.env
    volumes:
      - static:/app/collected_static/
      - static:/docs/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - static:/app/result_build/build
  gateway:
    build:
      context: ../
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - static:/staticfiles/
      - media:/mediafiles/

